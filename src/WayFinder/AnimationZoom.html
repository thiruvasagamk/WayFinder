<script type='text/javascript'>

$(window).load(function(){<!--from   ww w. ja  va2 s . c  o m-->

    var canvas = $("#paper")[0];
    var ctx = canvas.getContext("2d");   
    var coordinates = [];   

    var A = [100, 150];
    var B = [200, 150];
    var C = [200, 150];
    var D = [300, 150];
    var E = [300, 150];
    var F = [400, 150];
    var G = [400, 150];
    var H = [500, 250];
    function slope(a, b) {
        if (a[0] == b[0]) {
            return null;
        }
        return (b[1] - a[1]) / (b[0] - a[0]);
    }
    function intercept(point, slope) {
        if (slope === null) {
            // vertical line
            return point[0];
        }
        return point[1] - slope * point[0];
    }
    var m = slope(A, B);
    var b = intercept(A, m);
    for (var x = A[0]; x <= B[0]; x++) {
        var y = m * x + b;
        coordinates.push([x, y]);
        //console.log("Coordinates [ " + x,y + "]");
    }
    m = slope(C, D);
    b = intercept(C, m);
    for (var x = C[0]; x <= D[0]; x++) {
        var y = m * x + b;
        coordinates.push([x, y]);

        //console.log("Coordinates [ " + x,y + "]");
    }
    m = slope(E, F);
    b = intercept(E, m);
    for (var x = E[0]; x <= F[0]; x++) {
        var y = m * x + b;
        coordinates.push([x, y]);
        //console.log("Coordinates [ " + x,y + "]");
    }
    m = slope(G, H);
    b = intercept(G, m);
    for (var x = G[0]; x <= H[0]; x++) {
        var y = m * x + b;
        coordinates.push([x, y]);
        //console.log("Coordinates [ " + x,y + "]");
    }
   for(var j=0;j<coordinates.length;j++){

       //     console.log("Coordinates"+coordinates[j][0] + coordinates[j][1]);   

   }
    var startX = 100;
    var startY = 150;
    var amount = 0;
    setInterval(function() {
       if(amount<coordinates.length){

              console.log('Now Drawing for Coordinates X' + coordinates[amount][0] + 'Y' + coordinates[amount][1]);
               ctx.clearRect(0, 0, canvas.width, canvas.height);
               ctx.strokeStyle = "black";
               ctx.moveTo(coordinates[amount][0],coordinates[amount][1]);
               ctx.lineTo(startX, startY);       

               startX=coordinates[amount][0];
               startY = coordinates[amount][1];
               ctx.stroke();
               amount ++;
       }else{
       }
    }, 30); 
}); 
</script>
</head>

<body>

  <canvas id="paper" width="500" height="500"></canvas>

</body>
